---
# defaults file for configuration_role roles/configure/defaults/main.yml
ripv2_key_chain_name: "RIPv2_KEY_CHAIN"

aaa_authentication_login:
    list_name: "default"
    group: "group"
    method1: "myradiusgroup"
    method2: "local"

aaa_authentication_enable:
    list_name: "default"
    method1: "enable"
    group: "group"
    method2: "myradiusgroup"

line_types:
    - console 0 
#   tty 0 4 
    - vty 0 15

aaa_accounting_config:
  list_name: "default"  # or your specific list name
  method: "start-stop"  # or "stop-only", "none"
  server_type: "group"
  tacacs_server_group_name: "mytacacsguigroup"
  accounting_types:
    - commands 15
    - connection
    - exec
    - network
    - system

vty_acl_config:
  vty_acl_number: 150 #Use Extended ACL Number
  vty_acl_block_with_mask: 192.168.122.0 0.0.0.255
  vty_acl_host: 192.168.122.254
  # Add more allowed users as needed


timeout_config:
  timeout_in_minutes: 9
  timeout_in_seconds: 0
  lines:
    - line aux 0
    - line console 0
    - line vty 0 4
    - line vty 5 15

default_trap_community_string: "defaultCommunity"

snmp_hosts:
  - ip_address: "192.168.1.1"
  - ip_address: "192.168.1.2"
  - ip_address: "192.168.1.3"

ios_devices:
  R3:
    hostname: R3
  R4:
    hostname: R4

domain_name: gnb.com

ssh_timeout: 60

ssh_auth_retries: 3

syslog_servers:
  - 192.168.1.100
  - 192.168.1.101

ntp_servers:
  - 192.168.1.10
  - 192.168.1.11

loopback_interface_number: 1
loopback_ip_address: 192.168.10.245 # Check this network
loopback_subnet_mask: 255.255.255.0

eigrp_instance: "EIGRP_INSTANCE"
eigrp_vrf_name: EIGRP_VRF_NAME
eigrp_as_number: 100
eigrp_key_chain_name: "EIGRP_KEY_CHAIN"
eigrp_interfaces:
  - name: "GigabitEthernet1/0"
  - name: "GigabitEthernet2/0"

ospf_process_id: 1
ospf_area_id: 0

ospf_interfaces:
  - name: "GigabitEthernet1/0"
  - name: "GigabitEthernet2/0"

ripv2_interfaces:
  - name: "GigabitEthernet1/0"
  - name: "GigabitEthernet2/0"

bgp_configuration:
  as_number: 65001
  neighbors:
    - ip: 192.168.1.1
    - ip: 192.168.2.1
  password: "your_bgp_neighbor_password"
ospf_process_id: 1
ospf_area_id: 0

ospf_interfaces:
  - name: "GigabitEthernet1/0"
  - name: "GigabitEthernet2/0"

ripv2_interfaces:
  - name: "GigabitEthernet1/0"
  - name: "GigabitEthernet2/0"

bgp_configuration:
  as_number: 65001
  neighbors:
    - ip: 192.168.1.1
    - ip: 192.168.2.1
  password: "your_bgp_neighbor_password"
